apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rails-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: rails-app
    spec:
      containers:
      - name: rails-app
        image: 754256621582.dkr.ecr.eu-west-2.amazonaws.com/jason-lab/multi-container-ruby:rails-app-1.4
        ports:
        - containerPort: 3000
        env:
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: jason-lab-live-production
                key: url
          - name: CONTENT_API_URL
            value: "http://content-api-service:4567/image_url.json"
